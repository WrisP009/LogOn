<div class="row mt-4"><div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h5 class="titulo">List Tarjeta</h5>
            <table class="table">
                <tbody>
                    <tr *ngFor="let tarjeta of listaTarjetas; let i = index ">
                        <td>{{tarjeta.titular}}</td>
                        <td>{{tarjeta.numeroTarjeta}}</td>
                        <td>{{tarjeta.fechaExp}}</td>                              
                        <td><img src="../../images/im.jpg"></td>
                       
                        <td><i (click)="editarTarjeta(tarjeta);" class="far fa-solid fa-pencil text-info"></i></td>
                        <td><i (click)="eliminarTarjeta(tarjeta.idTarjeta);" class="far fa-solid fa-trash-can text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
